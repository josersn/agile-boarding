<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBenx | Notificações</title>

    <link rel="icon" href="img/favicon-150x150.png" sizes="32x32" />
    <link rel="icon" href="img/favicon-300x300.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="img/favicon-300x300.png" />
    <meta name="msapplication-TileImage" content="img/favicon-300x300.png" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <aside>
            <img src="img/white-logo.svg" alt="BlueBenx" class="logo">
            <nav class="menu">
                <a href="dashboard.html" class="menu-link">
                    <img src="img/home.svg" alt="Dashboard">
                    Início
                </a>
                <a href="clients.html" class="menu-link">
                    <img src="img/customer.svg" alt="Clientes">
                    Clientes pendentes
                </a>
                <a href="notifications.html" class="menu-link menu-link-active">
                    <img src="img/notification.svg" alt="Notificações">
                    Notificações
                </a>
            </nav>
        </aside>
        <main>
            <div class="container">
                <h1 class="title-page">Notificações</h1>
                <div class="row">
                    <button class="btn-notificacao" id="myBtn">
                        <img src="img/add.svg" alt="Adicionar">
                        Cadastrar nova notificação
                    </button>
                </div>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-body">
                        <form class="form-notification">
                            <h1>Cadastrar nova notificação</h1>
                            <div class="input-group">
                                <label for="title">Título da notificação</label>
                                <input type="text" id="title" name="title" required>
                            </div>

                            <div class="input-group">
                                <label for="date">Data da notificação</label>
                                <input type="datetime-local" id="date" name="date" required>
                            </div>

                            <button class="btn-login" type="submit">
                                <div class="btn-text">Cadastrar</div>
                                <div class="spinner none"></div>
                            </button>
                        </form>
                    </div>
                    </div>
                
                </div>

                <div class="row">
                    <table class="table table-striped mt-4 text-center table-hover table-sm dt-table-ticket dataTable no-footer"  id="customertable" >
                        <thead class="thead">
                            <tr>
                                <th class="verticalAlign f-small">Título</th>
                                <th class="verticalAlign f-small">Data de lançamento</th>
                                <th class="verticalAlign f-small">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="verticalAlign f-small">Hey! Vamos terminar esse cadastro</td>
                                <td class="verticalAlign f-small">30/03/2021 12:00</td>
                                <td class="verticalAlign f-small">
                                    <button class="btn btn-info">Editar</button>
                                    <button class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>

                            <tr>
                                <td class="verticalAlign f-small">Lorem Ipsum Dollar amet</td>
                                <td class="verticalAlign f-small">01/04/2021 12:00</td>
                                <td class="verticalAlign f-small">
                                    <button class="btn btn-info">Editar</button>
                                    <button class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>

                            <tr>
                                <td class="verticalAlign f-small">Lorem Ipsum Dollar amet</td>
                                <td class="verticalAlign f-small">03/04/2021 12:00</td>
                                <td class="verticalAlign f-small">
                                    <button class="btn btn-info">Editar</button>
                                    <button class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>      
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
